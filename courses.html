<!DOCTYPE html>
<html>
<head>
  <title>My Certificates</title>
  <style>
    body {
      text-align: center;
      background-color: #6e666694;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #343a40;
    }

    .certificate-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .certificate {
      margin: 10px;
    }

    .certificate img {
      width: 700px;
      border: 1px solid #6c757d;
      border-radius: 5px;
    }

    .certificate p {
      color: #fff;
    }

  </style>
</head>
<body>

  <h1>My Certificates</h1>

  <div class="certificate-container">
    <div class="certificate">
      <img src="./images/cert/ml1.png" alt="Certificate 1">
      <p>Kaggle - Introduction to Machine Learning</p>
    </div>

    <div class="certificate">
      <img src="./images/cert/ml2.png" alt="Certificate 2">
      <p>Kaggle - Intermediate Machine Learning</p>
    </div>
  </div>

</body>
</html>

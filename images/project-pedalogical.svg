  <defs>
    <linearGradient id="pedalogical-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3730a3"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="800" fill="url(#pedalogical-bg)" rx="48"/>
